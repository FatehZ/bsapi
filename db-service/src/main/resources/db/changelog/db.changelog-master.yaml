databaseChangeLog:
  - changeSet:
      id: createUserTable
      author: fatehz
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(7)
                  constraints:
                    nullable: false

  - changeSet:
      id: createAuthorTable
      author: fatehz
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: integer
                  constraints:
                    nullable: false
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: authors
                  baseColumnNames: id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_author_user


  - changeSet:
      id: createTokenTable
      author: fatehz
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: revoked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(36)
                  constraints:
                    foreignKeyName: fk_token_user
                    references: users(id)
            indexes:
              - createIndex:
                  tableName: tokens
                  indexName: idx_token
                  columns:
                    - column:
                        name: token
              - createIndex:
                  tableName: tokens
                  indexName: idx_user_id
                  columns:
                    - column:
                        name: user_id

  - changeSet:
      id: createBookTable
      author: fatehz
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: varchar(36)
                  constraints:
                    foreignKeyName: fk_book_author
                    references: authors(id)
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: books
                  baseColumnNames: author_id
                  referencedTableName: authors
                  referencedColumnNames: id
                  constraintName: fk_book_author

  - changeSet:
      id: createStudentsTable
      author: fatehz
      changes:
        - sql: CREATE TABLE students ( id varchar(36) NOT NULL, name varchar(255) NOT NULL, age int NOT NULL, PRIMARY KEY (id) );

  - changeSet:
      id: createReadingBooksTable
      author: fatehz
      changes:
        - sql: CREATE TABLE reading_books ( student_id varchar(36) NOT NULL, book_id varchar(36) NOT NULL, PRIMARY KEY (student_id, book_id), FOREIGN KEY (student_id) REFERENCES students(id) ON DELETE CASCADE ON UPDATE CASCADE, FOREIGN KEY (book_id) REFERENCES books(id) ON DELETE CASCADE ON UPDATE CASCADE );